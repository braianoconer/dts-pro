spring.application.name=generic-processor


management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=health, info, loggers, metrics, mappings, env
management.endpoints.web.path-mapping.info=/internal/info
management.endpoints.web.path-mapping.loggers=/internal/loggers
management.endpoints.web.path-mapping.metrics=/internal/metrics
management.endpoints.web.path-mapping.mappings=/internal/mappings
management.endpoints.web.path-mapping.env=/internal/env

management.endpoint.health.show-details=always

management.info.git.mode=full
